<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .menu-bar {
        background-color: #333;
        overflow: hidden;
      }
      .menu-bar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .menu-bar a:hover {
        background-color: #ddd;
        color: black;
      }
      .dropdown {
        float: left;
        overflow: hidden;
      }
      .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 20px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }
      .menu-bar a:hover,
      .dropdown:hover .dropbtn {
        background-color: #ddd;
        color: black;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        z-index: 1;
      }
      .dropdown-content a {
        float: none;
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
      }
      .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .right {
        float: right;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="menu-bar">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <div class="dropdown">
        <button class="dropbtn">Lab</button>
        <div class="dropdown-content">
          <a href="lab1.html">Lab 1</a>
          <a href="lab2.html">Lab 2</a>
          <a href="lab3.html">Lab 3</a>
          <a href="lab4.html">lab 4</a>
          <a href="lab5.html">lab 5</a>
        </div>
      </div>
      <a href="index.html" class="right">Sign Out</a>
    </div>
    <div class="content">
      <h1>Lab 3</h1>
      <p>This is Lab 3 content.</p>
    </div>
  </body>
</html>
